<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)='onSubmit(thisForm)' #thisForm='ngForm'>
        <div id="user-data" style="border:1px solid blue" ngModelGroup='userData' #userData='ngModelGroup'>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required minlength="5">
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email='ngModel'>
            <p *ngIf='!email.valid' class="help-block">++Please enter a valid email</p>
          </div>
        </div>
        <p class="help-block" *ngIf="!userData.valid">This Form is not correct</p>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" pattern="[0-9]{3,5}" id="age" class="form-control" ngModel required number name='age' #age='ngModel'>
          <p *ngIf='!age.valid' class="help-block">Please enter a valid age</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="'pet'" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name='questionAnswer' rows='3' [(ngModel)]='answer'>

          </textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <p [hidden]='thisForm.valid'>Please enter a valid value</p>
        <button [disabled]='!thisForm.valid' class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
