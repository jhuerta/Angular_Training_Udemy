<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName='userData'>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <!-- <span class="help-block" *ngIf='!signupForm.valid'>Please enter a valid user</span> -->
            <div class="help-block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                Name not allowed
              </span>
              <span>Name not valid</span>
            </div>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="help-block" *ngIf="!emailControl.valid">Please enter a valid email
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)='onAddHobbies()'>Add Hobby</button>
          <div class="form-group" *ngFor='let hobbyControl of signupForm.get("hobbies").controls;let i = index'>
            <input type="text" class="form-control" [formControlName]='i'>
          </div>
        </div>
        <span class="help-block" *ngIf="!signupForm.valid">Please enter a valid form</span>
        <button class="btn btn-primary" type="submit" [disabled]='!signupForm.valid'>Submit</button>
        <button class="btn btn-primary" (click)='onSetValue
()'>Set Value</button>
      </form>
    </div>
  </div>
</div>
