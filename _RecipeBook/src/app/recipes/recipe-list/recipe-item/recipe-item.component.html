<a
style="cursor: pointer;"
routerLinkActive='active'
class="list-group-item clearfix" [routerLink]="[recipeDetails.id]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipeDetails.name }}</h4>
        <p class="list-group-item-text">{{ recipeDetails.description}}</p>
    </div>
    <span class="pull-right">
            <img [src]="recipeDetails.imagePath" alt="{{recipeDetails.name}}" style="max-height: 100px">
    </span>
</a>
