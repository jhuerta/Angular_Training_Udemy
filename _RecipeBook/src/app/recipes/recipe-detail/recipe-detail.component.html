<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetails.imagePath" [alt]="recipeDetails.name" class="img-responsive"style="max-height: 200px">
    <h1>{{recipeDetails.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
        <li><a style="cursor: pointer" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{recipeDetails.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
  <ul>
    <li *ngFor="let ingredient of recipeDetails.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
  </ul>
</div>
