<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
1) Mail address (should not be empty and should be an email address)
2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
Set "Advanced" as Default
3) A Password field (should not be empty)
4) A Submit Button
Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.
Upon submitting the form, you should simply print the Value of the Form to the Console.
Optionally, display it in your template.
 -->
      <form #exForm='ngForm'>
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel required email #email='ngModel'>
        <p *ngIf='!email.valid'>Email is invalid</p>
        <label>Quality</label>
        <select class="form-control" [ngModel]='"good"' name='quality'>
          <option *ngFor='let quality of qualities' [value]='quality'>{{quality}}</option>
        </select>
        <label>Password</label>
        <input required type="password" class="form-control" ngModel name="password" required #password='ngModel'>
        <p *ngIf='!password.valid'>Password is invalid</p>
        <input [disabled]='!exForm.valid' type="submit" class="btn btn-primary" name="submit" (click)='onSubmit()'>
        <p class="help-block" *ngIf='!exForm.valid && exForm.touched'>Not correct form</p>
      </form>
    </div>
  </div>
</div>
